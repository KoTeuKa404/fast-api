<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="header">
    <a id="avatar-link" href="/account">
      <img id="avatar" src="/static/img/pic-unk.png" alt="avatar" />
    </a>
    <span id="user-info"></span>
    <button id="logout-btn" style="display:none;">Вийти</button>
  </div>
  <div class="chat-container">
    <h2>Live Chat</h2>
    <div id="chat-box"></div>
    <form id="chat-form" autocomplete="off" style="display:none;">
      <input type="text" id="message" placeholder="Введіть повідомлення..." required />
      <button type="submit">Надіслати</button>
    </form>
  </div>
  <script src="/static/js/chat.js"></script>
</body>
</html>
